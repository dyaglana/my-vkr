{% extends "_layout.html" %}


{% block body %}
<h3>{{ student }}</h3>
<hr>

<ul class="list-group list-group-flush">
{% for diploma in student.diploma_set.all %}
  <li class="list-group-item">
    <a href="{% url 'diploma_detail' diploma.id %}">{{ diploma.title }}</a><span class="text-secondary">, {{ diploma.year }} год</span>
  </li>
{% endfor %}
</ul>

{% endblock %}
